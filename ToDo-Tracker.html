    <!DOCTYPE html>
    <html lang="en">
      <title>ToDo-Tracker</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- "Page Header" green Jumbotron -->
  <body>
    <div style="background:lightgreen" class="jumbotron">
      <div class="container">
        <blockquote class="blockquote-reverse">
          <h1>
            <span class="text-success">
              KeepUp
            </span>
          </h1>      
          <p class="text-success">
            Your very own ToDo-Tracker
          </p>      
        </blockquote> 
      </div> 
    </div>

      <div class="container">
        <!-- Menubar -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="ToDo-Tracker.html">Home</a></li>
          <li><a href="New Task.html">Add new Task</a></li>
          <li><a href="Impressum.html">Impressum</a></li>
        </ul>
        <h2>
          Tasks
        </h2>
        <!-- Table for Tasks -->
        <table class="table table-striped">
          <thead>
            <!-- head of the table -->
            <tr>
              <th>
                Tasks
              </th>
              <th>
                Progress
              </th>
              <th>
                Deadline
              </th>
              <th>
                Changes
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- example tasks following -->
            <tr>
              <td>
                Do The Dishes
              </td>
              <td>
                <!-- Progressbar -->
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    100%
                  </div>
                </div>
              </td>
              <td>
                30.04.2015
              </td>
              <td>
                <!-- Buttons for editing, finishing and deleting tasks -->
                <div class="btn-group btn-group-xs">
                  <a href="Edit Task.html" type="button" class="btn btn-success" data-toggle="tooltip" title="Edit Task"><span class="glyphicon glyphicon-pencil"></span></a>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Finish Task"></span></button>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete Task"></span></button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                Clean Room
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                    60%
                  </div>
                </div>
              </td>
              <td>
                12.07.2015
              </td>
              <td>
                <div class="btn-group btn-group-xs">
                  <a href="Edit Task.html" type="button" class="btn btn-success" data-toggle="tooltip" title="Edit Task"><span class="glyphicon glyphicon-pencil"></span></a>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Finish Task"></span></button>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete Task"></span></button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                Do Homework
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    40%
                  </div>
                </div>
              </td>
              <td>
                19.11.2015
              </td>
              <td>
                <div class="btn-group btn-group-xs">
                  <a href="Edit Task.html" type="button" class="btn btn-success" data-toggle="tooltip" title="Edit Task"><span class="glyphicon glyphicon-pencil"></span></a>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Finish Task"></span></button>
                  <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-trash" data-toggle="tooltip" title="Delete Task"></span></button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
      <!-- Button for adding a new taks -->
      <a href="New Task.html" class="btn btn-success btn-lg">Add Task</a>
    </div>
        
    
      
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <!-- necessary for tooltips -->
    <script>
      $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
      });
    </script>
  </body>


</html>
